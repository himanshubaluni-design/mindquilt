<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 68" width="280" height="68" role="img" aria-label="Mindquilt">
  <defs>
    <filter id="soft-shadow" x="-15%" y="-15%" width="130%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="2.5" flood-color="#4d7a4d" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- ====== Quilt-block icon mark ====== -->
  <!-- 4 rounded-square patches in a 2×2 layout, gently rotated -->
  <g transform="translate(6, 4) rotate(-7, 26, 28)" filter="url(#soft-shadow)">

    <!-- Top-left patch — lightest sage -->
    <rect x="0"  y="0"  width="23" height="23" rx="5" ry="5" fill="#c5dfc5"/>

    <!-- Top-right patch — primary sage -->
    <rect x="27" y="0"  width="23" height="23" rx="5" ry="5" fill="#8FAF8F"/>

    <!-- Bottom-left patch — medium forest -->
    <rect x="0"  y="27" width="23" height="23" rx="5" ry="5" fill="#6e936e"/>

    <!-- Bottom-right patch — deep forest -->
    <rect x="27" y="27" width="23" height="23" rx="5" ry="5" fill="#4a7a4a"/>

    <!-- Stitch lines: horizontal & vertical, dashed white -->
    <line x1="25" y1="3"  x2="25" y2="47" stroke="white" stroke-width="1.2"
          stroke-dasharray="3 3.5" stroke-linecap="round" opacity="0.55"/>
    <line x1="3"  y1="25" x2="47" y2="25" stroke="white" stroke-width="1.2"
          stroke-dasharray="3 3.5" stroke-linecap="round" opacity="0.55"/>

    <!-- Center intersection dot -->
    <circle cx="25" cy="25" r="3.5" fill="white" opacity="0.35"/>

    <!-- Stitch dots at patch corners (subtle corners detail) -->
    <circle cx="25" cy="4"  r="1.5" fill="white" opacity="0.5"/>
    <circle cx="25" cy="46" r="1.5" fill="white" opacity="0.5"/>
    <circle cx="4"  cy="25" r="1.5" fill="white" opacity="0.5"/>
    <circle cx="46" cy="25" r="1.5" fill="white" opacity="0.5"/>
  </g>

  <!-- ====== Wordmark ====== -->
  <!-- "Mind" in dark charcoal, "quilt" in sage green -->
  <!-- Using Georgia serif — renders reliably as inline SVG and in <img> context -->
  <text
    x="68" y="44"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="36"
    font-weight="400"
    letter-spacing="-0.5"
    dominant-baseline="auto"
  ><tspan fill="#2D2D2D">Mind</tspan><tspan fill="#5e8a5e">quilt</tspan></text>
</svg>
